<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./paper-chip.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-error.html">
<link rel="import" href="../paper-input/paper-input-char-counter.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/default-theme.html">

<dom-module id="paper-chip-input">
    <template>
        <style>
             :host {
                display: block;

                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                -webkit-tap-highlight-color: transparent;

                --paper-input-container-input: {
                    overflow: hidden;
                    white-space: nowrap;
                    text-overflow: ellipsis;
                    max-width: 100%;
                    box-sizing: border-box;
                    cursor: pointer;
                };

                @apply --paper-dropdown-menu;
                width: 100%;
            }

            :host([focused]) {
                outline: none;
            }

            :host([hidden]) {
                display: none !important;
            }

            :host([noline]) {
                --paper-input-container-underline: {
                    display: none;
                };
                --paper-input-container-underline-focus: {
                    display: none;
                };
                --paper-input-container-underline-disabled: {
                    display: none;
                };
            }

            :host([no-label-float]) #label {
                 top: 22px;
            }

            div[container] {
                min-height: 32px;
            }

            input {
                position: relative; /* to make a stacking context */
                outline: none;
                box-shadow: none;
                padding: 0;
                width: 100%;
                max-width: 100%;
                background: transparent;
                border: none;
                color: var(--paper-input-container-input-color, var(--primary-text-color));
                -webkit-appearance: none;
                text-align: inherit;
                vertical-align: bottom;

                /* Firefox sets a min-width on the input, which can cause layout issues */
                min-width: 0;

                @apply --paper-font-subhead;
                @apply --paper-input-container-input;
            }

            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                @apply --paper-input-container-input-webkit-spinner;
            }

            input::-webkit-clear-button {
                @apply --paper-input-container-input-webkit-clear;
            }

            input::-webkit-input-placeholder {
                color: var(--paper-input-container-color, var(--secondary-text-color));
            }

            input:-moz-placeholder {
                color: var(--paper-input-container-color, var(--secondary-text-color));
            }

            input::-moz-placeholder {
                color: var(--paper-input-container-color, var(--secondary-text-color));
            }

            input::-ms-clear {
                @apply --paper-input-container-ms-clear;
            }

            input:-ms-input-placeholder {
                color: var(--paper-input-container-color, var(--secondary-text-color));
            }

            label {
                pointer-events: none;
            }

            paper-input-container {
                @apply --layout-wrap;
            }

            paper-ripple {
                top: 12px;
                left: 0;
                bottom: 8px;
                right: 0;

                @apply --paper-dropdown-menu-ripple;
            }

            paper-material {
                position: absolute;
                display: block;
                max-height: var(--paper-chip-input-autocomplete-height, 300px);
                overflow-y: auto;
                background: var(--paper-chip-input-autocomplete-background, white);
                z-index: 1;
                white-space: nowrap;
                text-overflow: ellipsis;
                width: 100%;
                box-sizing: border-box;
                cursor: pointer;
            }

            paper-item.iron-selected {
                font-weight: inherit;
            }

            paper-chip {
                margin: 0 4px 4px 0;
            }

            [hidden] {
                display: none;
            }

        </style>


        <paper-input-container id="tags"
            no-label-float="[[noLabelFloat]]"
            always-float-label="[[_computeAlwaysFloatLabel(alwaysFloatLabel,placeholder,values.length)]]"
            auto-validate$="[[autoValidate]]"
            disabled$="[[disabled]]"
            invalid="[[invalid]]">

            <slot name="prefix" slot="prefix"></slot>
            <div container slot="prefix">
                <dom-repeat items="[[values]]" as="item">
                    <template>
                        <paper-chip value="[[_computeValue(item)]]" on-remove="_removeChip" removable single-line>
                            <span slot="label" class="label">[[_computeLabel(item)]]</span>
                        </paper-chip>
                    </template>
                </dom-repeat>
            </div>

            <label hidden$="[[!label]]" aria-hidden="true" for="input" slot="label">[[label]]</label>

            <iron-input bind-value="{{value}}" id="input" slot="input"
                maxlength$="[[maxlength]]"
                allowed-pattern="[[allowedPattern]]"
                invalid="{{invalid}}"
                validator="[[validator]]">
                <input id="nativeInput"
                    aria-labelledby$="[[_ariaLabelledBy]]"
                    aria-describedby$="[[_ariaDescribedBy]]"
                    disabled$="[[disabled]]"
                    title$="[[title]]"
                    type$="[[type]]"
                    pattern$="[[pattern]]"
                    required$="[[required]]"
                    autocomplete$="[[autocomplete]]"
                    autofocus$="[[autofocus]]"
                    inputmode$="[[inputmode]]"
                    minlength$="[[minlength]]"
                    maxlength$="[[maxlength]]"
                    min$="[[min]]"
                    max$="[[max]]"
                    step$="[[step]]"
                    name$="[[name]]"
                    placeholder$="[[placeholder]]"
                    readonly$="[[readonly]]"
                    list$="[[list]]"
                    size$="[[size]]"
                    autocapitalize$="[[autocapitalize]]"
                    autocorrect$="[[autocorrect]]"
                    on-change="_onChange"
                    tabindex$="[[tabIndex]]"
                    autosave$="[[autosave]]"
                    results$="[[results]]"
                    accept$="[[accept]]"
                    multiple$="[[multiple]]">
            </iron-input>


            <slot name="suffix" slot="suffix"></slot>

            <template is="dom-if" if="[[errorMessage]]">
                <paper-input-error aria-live="assertive" slot="add-on">[[errorMessage]]</paper-input-error>
            </template>

            <template is="dom-if" if="[[charCounter]]">
                <paper-input-char-counter slot="add-on"></paper-input-char-counter>
            </template>

        </paper-input-container>

        <dom-if if="[[_autocomplete]]">
            <template>
                <paper-material id="tips" elevation="1" hidden$=[[hidden]]>
                    <paper-listbox tabindex="0" id="list">
                        <dom-repeat items="[[_source]]">
                            <template>
                                <paper-item tabindex="0" value="[[_computeValue(item)]]" label-text="[[_computeLabel(item)]]" on-tap="_select">[[_computeLabel(item)]]
                                    <paper-ripple></paper-ripple>
                                </paper-item>
                            </template>
                        </dom-repeat>
                    </paper-listbox>
                </paper-material>
            </template>
        </dom-if>

    </template>
    <script>
        class PaperChipInput extends
            Polymer.mixinBehaviors(Polymer.IronA11yKeysBehavior,
                Polymer.mixinBehaviors(Polymer.PaperInputBehavior, Polymer.Element)) {

            static get is() {
                return "paper-chip-input"
            }

            static get properties() {
                return {
                    displayProperty: {
                        type: String,
                        value: "label"
                    },
                    valueProperty: {
                        type: String,
                        value: "value"
                    },
                    hidden: {
                        type: Boolean,
                        value: true
                    },
                    label: {
                        type: String,
                        value: "Tags"
                    },
                    values: {
                        type: Array,
                        notify: true,
                        value: () => []
                    },
                    datasource: {
                        type: Array,
                        value: () => []
                    },
                    _source: {
                        type: Array,
                        value: () => []
                    },
                    _hasValues: {
                        type: Boolean
                    },
                    _hasContent: {
                        type: Boolean
                    },
                    _autocomplete: {
                        type: Boolean,
                        value: false,
                        computed: "_computeAutocomplete(datasource)"
                    },
                    enterKeys: {
                        type: Array,
                        value: () => ["enter"]
                    },
                    filter: {
                        type: Function,
                        value: function () {
                            return (data, value) =>
                                data.filter(
                                    (item) => item[this.displayProperty].toLowerCase().startsWith(value.toLowerCase())
                                )
                        }
                    }
                }
            }

            static get observers() {
                return [
                    "_onValuesChanged(values, values.splices)"
                ];
            }

            get keyBindings() {
                return {
                    "backspace": "_remove",
                    "esc": "_hideTips"
                }
            }

            _grabChips() {
                const children = this.getEffectiveChildren()
                if (children.length > 0) {
                    for (const index in children) {
                        const el = children[index]
                        if (el instanceof PaperChip && el.value !== undefined) {
                            this._pushChipByValue(el.value)
                            el.parentElement.removeChild(el)
                        }
                    }
                }
            }

            _computeAlwaysFloatLabel(alwaysFloatLabel, placeholder, len) {
                return placeholder || alwaysFloatLabel || len > 0
            }

            _computeHasContent(hasValues) {
                this._hasContent = this._hasValues
            }

            _add() {
                if (!this.validate())
                    return
                if (!this._autocomplete) {
                    this._pushChip()
                }
            }

            _remove() {
                if (this.inputElement.value === "") {
                    this._popChip()
                }
            }

            connectedCallback() {
                super.connectedCallback()

                const input = this.inputElement

                input.addEventListener("input", (event) => {
                    this._hasContent = (this._hasValues || input.value || input.value === 0) ? true : false
                })

                input.addEventListener("keydown", (event) => {
                    if (input.value === "" && event.keyCode === 32) {
                        event.preventDefault()
                    }
                })

                input.addEventListener("keyup", (event) => {
                    this._hasContent = (this._hasValues || input.value) ? true : false

                    if (this._autocomplete && this._hasContent) {
                        if (input.value !== "" && event.keyCode !== 27) {
                            this._filter()
                        }
                    }
                    if(!this._hasContent) {
                        this._hideTips()
                    }
                })

                // Difference between the user enter keys and the reserved ones
                const rsrv = new Set(["backspace", "delete", "escape"])
                const diff = new Set(this.enterKeys.filter(val => !rsrv.has(val.toLowerCase())))

                // Imperatively insert keys to the key bindings property
                diff.forEach((key) => this.addOwnKeyBinding(key, "_add"))


                new Polymer.FlattenedNodesObserver(this, this._grabChips)
            }

            _onValuesChanged(values) {
                if (!values) {
                    this._hasValues = this._hasContent = false
                    return
                }
                this._ensurePlaceholder()
                const uniqueValues = [...new Set(values)]
                if (values.length !== uniqueValues.length) {
                    this.values = uniqueValues
                }
                this._hasValues = this._hasContent = this.values.length > 0
            }

            _ensureValues() {
                if (!this.values) {
                    this.values = []
                }
            }

            _ensurePlaceholder() {
                if (this.values.length > 0) {
                    this._removePlaceholder()
                } else {
                    this._addPlaceholder()
                }
            }

            _popChip() {
                if (this._autocomplete) {
                    this._hideTips()
                    this.pop("values")
                    this._prefilterSource()
                } else {
                    this._ensureValues()
                    this.pop("values")
                    this._ensurePlaceholder()
                }
            }

            _pushChip() {
                const input = this.inputElement
                if (input.value) {
                    this._pushChipByValue(input.value)
                    input.bindValue = ""
                }
            }

            _pushChipByValue(value) {
                value = value.trim()
                this._ensureValues()
                if (this.values.indexOf(value) < 0 && value !== "") {
                    this.push("values", value)
                    this._ensurePlaceholder()
                }
            }

            _removePlaceholder() {
                this.inputElement.removeAttribute("placeholder")
            }

            _addPlaceholder() {
                if (this.placeholder) this.inputElement.setAttribute("placeholder", this.placeholder)
            }

            _filter() {
                const input = this.inputElement
                if (input.value) {
                    this._prefilterSource()
                    this._source = this.filter(this._source, input.value)
                    if (!this._source.length) {
                        this._hideTips()
                    } else {
                        this.hidden = false
                    }
                }
            }

            _select(event) {
                const input = this.inputElement
                const item = {}
                item[this.displayProperty] = event.target.labelText
                item[this.valueProperty] = event.target.value

                this.push("values", item)
                input.bindValue = ""
                this._hideTips()

                this.$.input.focus()
            }

            _removeChip(evt) {
                // Prevent the paper-chip detaches itself from dom-repeat
                evt.preventDefault()

                this._ensureValues()

                // Possible since no chips with the same content are admitted
                const index = this.values.indexOf(evt.model.item)

                if (this._autocomplete) {
                    this._hideTips()
                    if (index in this.values) {
                        this.splice("values", index, 1)
                        this._prefilterSource()
                    }
                } else {
                    if (index in this.values) {
                        this.splice("values", index, 1)
                        this._ensurePlaceholder()
                    }
                }
            }

            _filterSource(selectedItem) {
                const index = this._source.findIndex((item) => { return item[this.displayProperty] === selectedItem[this.displayProperty] })
                if (index !== -1) {
                    this.splice("_source", index, 1)
                }
            }

            _prefilterSource() {
                this._source = this.datasource.slice()

                this.values.forEach((item) => {
                    this._filterSource(item)
                })
            }

            _includes(value) {
                return this._source.filter((item) => {
                    return item[this.displayProperty].toLowerCase().includes(value.toLowerCase())
                })
            }

            _startsWith(value) {
                return this._source.filter((item) => {
                    return item[this.displayProperty].toLowerCase().startsWith(value.toLowerCase())
                })
            }

            _computeValue(item) {
                return this._autocomplete ? item[this.valueProperty] : item
            }

            _computeLabel(item) {
                return this._autocomplete ? item[this.displayProperty] : item
            }

            _hideTips() {
                if (this._autocomplete) {
                    this.shadowRoot.querySelector("#tips") ? this.shadowRoot.querySelector("#tips").scrollTop = 0 : ""
                    this.hidden = true
                }
            }

            _computeAutocomplete(datasource) {
                return !!datasource.length
            }

            /**
             * Returns a reference to the focusable element. Overridden from PaperInputBehavior
             * to correctly focus the native input.
             */
            get _focusableElement() {
                return this.inputElement.inputElement
            }

        }

        customElements.define(PaperChipInput.is, PaperChipInput)
    </script>
</dom-module>
