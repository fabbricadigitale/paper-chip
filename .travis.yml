language: node_js
node_js: stable
dist: trusty
addons:
  firefox: latest
  sauce_connect: true
  apt:
    packages:
      - google-chrome-stable
before_install:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
  - sleep 3
script:
  - npm test
  - 'if [ "${TRAVIS_PULL_REQUEST}" != "false" ] && [ "${SAUCE_USERNAME}" != "" ]; then npm run test -- --plugin sauce --quiet; fi'
env:
  global:
    - secure: 
    - secure: 

